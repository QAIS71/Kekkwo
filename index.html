<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Selfie | سيلفي الفضاء</title>
    <style>
        /* --- الأساسيات والتصميم العام --- */
        :root {
            --primary-color: #00f0ff; /* اللون السماوي النيون */
            --bg-dark: #0a0e17;
            --panel-bg: rgba(16, 20, 30, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- خلفية الفضاء المتحركة --- */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* صورة الأرض من الفضاء - يمكنك تغيير الرابط لاحقاً */
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 60s linear infinite; /* تحريك بطيء للخلفية */
        }

        @keyframes moveBackground {
            0% { transform: scale(1.1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }

        /* --- واجهة الكوبولا (الإطار المحيط) --- */
        .cupola-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-shadow: inset 0 0 100px #000;
            background: radial-gradient(circle, transparent 50%, #000 150%);
            z-index: 0;
        }

        /* --- الهيدر والعناوين --- */
        header {
            text-align: center;
            padding: 20px;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #ccc;
        }

        /* --- منطقة العمل الرئيسية --- */
        .main-stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 5;
            padding: 20px;
        }

        /* --- التابلت الطافي --- */
        .tablet-container {
            position: relative;
            width: 600px;
            height: 400px;
            background: #111;
            border-radius: 20px;
            border: 4px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 0 2px #555;
            overflow: hidden;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            animation: floatTablet 6s ease-in-out infinite;
        }

        @keyframes floatTablet {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* كاميرا التابلت */
        .tablet-camera {
            position: absolute;
            top: 50%;
            left: 10px; /* للوضع الأفقي */
            width: 10px;
            height: 10px;
            background: #222;
            border-radius: 50%;
            z-index: 20;
        }

        /* الشاشة داخل التابلت */
        .tablet-screen {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الصورة الناتجة (Canvas) */
        #resultCanvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* عناصر واجهة التابلت (UI وهمي) */
        .tablet-ui {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        .rec-indicator {
            display: inline-block;
            color: red;
            font-weight: bold;
            font-size: 14px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- أدوات التحكم --- */
        .controls-panel {
            background: var(--panel-bg);
            padding: 20px;
            border-top: 2px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 20;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 15px var(--primary-color);
        }

        input[type="file"] {
            display: none;
        }

        /* --- مساحات الإعلانات (لجني الأرباح) --- */
        .ad-space {
            width: 100%;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed #555;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* الاستجابة للجوال */
        @media (max-width: 768px) {
            .tablet-container {
                width: 90%;
                height: 250px;
            }
            h1 { font-size: 2rem; }
        }

    </style>
</head>
<body>

    <div class="space-background"></div>
    <div class="cupola-overlay"></div>

    <header>
        <h1>Space Selfie</h1>
        <p class="subtitle">التقط صورتك من محطة الفضاء الدولية فوراً!</p>
        <div class="ad-space">Google Adsense Banner (728x90) goes here</div>
    </header>

    <div class="main-stage">
        <div class="tablet-container" id="tabletFrame">
            <div class="tablet-camera"></div>
            <div class="tablet-screen">
                <canvas id="resultCanvas"></canvas>
                <div id="placeholderText" style="color: #555; text-align: center;">
                    اضغط "رفع صورة"<br>لتبدأ الرحلة
                </div>
            </div>
            <div class="tablet-ui">
                <span class="rec-indicator">● REC</span>
                <span style="color: white; margin-right: 10px; font-size: 12px;">ISS LIVE FEED</span>
            </div>
        </div>
    </div>

    <div class="controls-panel">
        <input type="file" id="imageInput" accept="image/*">
        <button class="btn" onclick="document.getElementById('imageInput').click()">1. ارفع صورتك</button>
        <button class="btn" onclick="generateSelfie()">2. معالجة وتثبيت</button>
        <button class="btn" style="border-color: #00ff00; color: #00ff00;" onclick="downloadImage()">3. تحميل الصورة</button>
    </div>

    <script>
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');
        const placeholderText = document.getElementById('placeholderText');
        const imageInput = document.getElementById('imageInput');

        let uploadedImage = null;

        // إعداد أبعاد الكانفاس الافتراضية
        canvas.width = 1280;
        canvas.height = 720;

        // عند رفع صورة
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        uploadedImage = img;
                        placeholderText.style.display = 'none';
                        drawPreview(); // عرض معاينة أولية
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // دالة الرسم والمعالجة
        function drawPreview() {
            if (!uploadedImage) return;

            // 1. مسح الكانفاس
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. رسم خلفية وهمية داخل التابلت (اختياري)
            ctx.fillStyle = "#1a1a1a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 3. حساب الأبعاد للحفاظ على نسبة العرض للطول (Cover)
            const hRatio = canvas.width / uploadedImage.width;
            const vRatio = canvas.height / uploadedImage.height;
            const ratio = Math.max(hRatio, vRatio);
            
            const centerShift_x = (canvas.width - uploadedImage.width * ratio) / 2;
            const centerShift_y = (canvas.height - uploadedImage.height * ratio) / 2;

            // 4. رسم صورة المستخدم
            ctx.drawImage(uploadedImage, 0, 0, uploadedImage.width, uploadedImage.height,
                                       centerShift_x, centerShift_y, uploadedImage.width * ratio, uploadedImage.height * ratio);
            
            // 5. إضافة فلتر "شاشة رقمية" خفيف
            ctx.fillStyle = "rgba(0, 240, 255, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // إضافة نص تقني
            ctx.font = "30px monospace";
            ctx.fillStyle = "#00f0ff";
            ctx.fillText("ISS CONNECTION: STABLE", 50, 50);
        }

        function generateSelfie() {
            if (!uploadedImage) {
                alert("الرجاء رفع صورة أولاً!");
                return;
            }
            // إضافة تأثير تشويش بسيط لمحاكاة الاتصال الفضائي
            drawPreview();
            
            // ومضة خضراء للإشارة للنجاح
            const tablet = document.getElementById('tabletFrame');
            tablet.style.boxShadow = "0 0 50px #00ff00";
            setTimeout(() => {
                tablet.style.boxShadow = "0 20px 50px rgba(0,0,0,0.8)";
            }, 500);
        }

        function downloadImage() {
            if (!uploadedImage) {
                alert("لا توجد صورة لتحميلها!");
                return;
            }
            
            // هنا نقوم بتحميل محتوى الكانفاس فقط (صورة المستخدم المعدلة)
            // في النسخة المطورة، يمكن استخدام مكتبة html2canvas لتصوير الشاشة كاملة مع الخلفية
            const link = document.createElement('a');
            link.download = 'space-selfie.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
