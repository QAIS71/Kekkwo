<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>محاكاة محطة الفضاء الدولية - ISS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #00050a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* خلفية النجوم */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
        }

        /* حاوية الفضاء */
        .space-container {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        /* كوكب الأرض بشكل احترافي */
        .earth {
            position: absolute;
            bottom: -400px; /* جعل الأرض كبيرة في الأسفل */
            left: 50%;
            transform: translateX(-50%);
            width: 1000px;
            height: 1000px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: inset -20px -20px 50px rgba(0,0,0,0.8), 
                        0 0 60px rgba(0, 140, 255, 0.5);
            animation: rotateEarth 200s linear infinite;
        }

        /* محطة الفضاء الدولية - صورة حقيقية */
        .iss {
            position: absolute;
            width: 180px; /* حجم أوضح للمحطة */
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            animation: orbitPath 20s ease-in-out infinite;
        }

        /* حركة المدار فوق الأرض */
        @keyframes orbitPath {
            0% {
                left: -20%;
                top: 20%;
                transform: rotate(15deg) scale(0.7);
            }
            50% {
                left: 40%;
                top: 10%;
                transform: rotate(0deg) scale(1); /* تكبر قليلاً لتظهر أنها قريبة */
            }
            100% {
                left: 120%;
                top: 25%;
                transform: rotate(-15deg) scale(0.7);
            }
        }

        /* دوران الأرض */
        @keyframes rotateEarth {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        /* نص توضيحي */
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            border-right: 4px solid #008cff;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="space-container">
        <div class="info">محاكاة محطة الفضاء الدولية (ISS)</div>
        
        <div class="earth"></div>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/ISS_emblem.png/800px-ISS_emblem.png" 
             alt="ISS" class="iss">
             
        </div>

</body>
</html>
