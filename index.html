<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Earth From Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #020111 0%, #000000 70%);
      font-family: Arial, sans-serif;
    }
    #hint {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="hint">üåç Earth viewed from space ‚Äî rotating naturally</div>  <!-- Three.js -->  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>  <script>
    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 3.2;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Texture Loader
    const loader = new THREE.TextureLoader();

    // Earth
    const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
    const earthMaterial = new THREE.MeshPhongMaterial({
      map: loader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg'),
      normalMap: loader.load('https://threejs.org/examples/textures/planets/earth_normal_2048.jpg'),
      specularMap: loader.load('https://threejs.org/examples/textures/planets/earth_specular_2048.jpg'),
      specular: new THREE.Color('grey')
    });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // Atmosphere (Glow)
    const atmosphereGeometry = new THREE.SphereGeometry(1.03, 64, 64);
    const atmosphereMaterial = new THREE.MeshBasicMaterial({
      color: 0x3fa9f5,
      transparent: true,
      opacity: 0.15
    });
    const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
    scene.add(atmosphere);

    // Stars background
    const starsGeometry = new THREE.BufferGeometry();
    const starsCount = 10000;
    const positions = [];
    for (let i = 0; i < starsCount; i++) {
      positions.push(
        (Math.random() - 0.5) * 2000,
        (Math.random() - 0.5) * 2000,
        -Math.random() * 2000
      );
    }
    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // Light (Sun)
    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5, 2, 5);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x222222);
    scene.add(ambientLight);

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.0008; // realistic rotation
      atmosphere.rotation.y += 0.0009;
      stars.rotation.y += 0.0001;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script></body>
</html>
