<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكاة مدارية واقعية</title>
    <style>
        body { margin: 0; background: #000408; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { display: block; }
        .info { position: fixed; top: 20px; color: #4fc3f7; font-family: sans-serif; text-shadow: 0 0 10px #000; pointer-events: none; }
    </style>
</head>
<body>

    <div class="info">محاكاة حقيقية للمحطة الدولية فوق كوكب الأرض</div>
    <canvas id="spaceCanvas"></canvas>

    <script>
        const canvas = document.getElementById('spaceCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let angle = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // 1. رسم النجوم في الخلفية
            ctx.fillStyle = "white";
            for(let i=0; i<100; i++) {
                let x = Math.sin(i) * centerX + centerX;
                let y = Math.cos(i) * centerY + centerY;
                ctx.fillRect(x, y, 1, 1);
            }

            // 2. رسم كوكب الأرض (تدرج لوني واقعي)
            const earthRadius = 120;
            const gradient = ctx.createRadialGradient(centerX - 30, centerY - 30, 20, centerX, centerY, earthRadius);
            gradient.addColorStop(0, '#4fc3f7'); // أزرق فاتح (شمس)
            gradient.addColorStop(0.5, '#1565c0'); // أزرق المحيط
            gradient.addColorStop(1, '#000'); // طرف مظلم

            ctx.beginPath();
            ctx.arc(centerX, centerY, earthRadius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 40;
            ctx.shadowColor = "#1565c0";
            ctx.fill();

            // 3. حساب مسار المحطة (المدار)
            const orbitRadius = 200;
            const issX = centerX + Math.cos(angle) * orbitRadius;
            const issY = centerY + Math.sin(angle) * orbitRadius;

            // 4. رسم المحطة الدولية (هيكل معدني)
            ctx.shadowBlur = 0; // إيقاف التوهج للمحطة لتكون حادة
            ctx.save();
            ctx.translate(issX, issY);
            ctx.rotate(angle + Math.PI / 2);

            // الألواح الشمسية (ذهبية/سوداء واقعية)
            ctx.fillStyle = "#333"; 
            ctx.fillRect(-40, -5, 80, 15); // الألواح
            ctx.strokeStyle = "#ffd700";
            ctx.lineWidth = 0.5;
            ctx.strokeRect(-40, -5, 80, 15);

            // جسم المحطة (أبيض معدني)
            ctx.fillStyle = "#eee";
            ctx.fillRect(-5, -15, 10, 30);
            
            ctx.restore();

            angle += 0.01; // سرعة الدوران
            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
