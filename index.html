<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكاة محطة الفضاء الدولية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            color: white;
            font-family: sans-serif;
        }

        /* خلفية النجوم */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: 0;
        }

        /* كوكب الأرض */
        .earth {
            position: absolute;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/600px-Earth_Western_Hemisphere_transparent_background.png') no-repeat center;
            background-size: contain;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.5);
            z-index: 1;
            animation: rotateEarth 120s linear infinite;
        }

        /* محطة الفضاء الدولية - الرابط الجديد */
        .iss {
            position: absolute;
            width: 150px; /* حجم كبير وواضح */
            z-index: 10;
            /* حركة مدارية من اليسار لليمين */
            animation: moveISS 15s linear infinite;
        }

        @keyframes moveISS {
            0% {
                left: -200px;
                top: 20%;
                transform: rotate(10deg);
            }
            50% {
                top: 15%; /* ترتفع قليلاً في المنتصف */
            }
            100% {
                left: 110%;
                top: 25%;
                transform: rotate(-10deg);
            }
        }

        @keyframes rotateEarth {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        .label {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            z-index: 20;
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>

    <div class="label">محطة الفضاء الدولية تمر الآن فوق الأرض</div>
    <div class="stars"></div>
    <div class="earth"></div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/ISS_emblem.png/600px-ISS_emblem.png" 
         alt="ISS Station" class="iss">

</body>
</html>
