<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محاكاة المحطة الدولية - النسخة المضمونة</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        
        /* نجوم ثابتة */
        .stars {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 20px);
            background-size: 50px 50px;
        }

        /* كوكب الأرض */
        .earth {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            background: radial-gradient(circle at 30% 30%, #2b82c9, #000);
            border-radius: 50%;
            box-shadow: 0 0 50px #004e89;
            z-index: 5;
        }

        /* حاوية المحطة للمدار */
        .orbit-path {
            position: absolute; top: 50%; left: 50%;
            width: 500px; height: 500px;
            margin-top: -250px; margin-left: -250px;
            animation: rotateOrbit 10s linear infinite;
            z-index: 10;
        }

        /* رسم المحطة برمجياً (SVG) لضمان ظهورها */
        .iss-svg {
            width: 80px; height: 80px;
            transform: rotate(45deg);
        }

        @keyframes rotateOrbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .label {
            position: fixed; top: 20px; width: 100%; text-align: center;
            color: #00d4ff; font-weight: bold; text-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

<div class="stars"></div>
<div class="label">المحطة الدولية تدور حول الأرض (نسخة الكود المباشر)</div>

<div class="earth"></div>

<div class="orbit-path">
    <svg class="iss-svg" viewBox="0 0 100 100">
        <rect x="10" y="45" width="80" height="10" fill="#ddd" /> <rect x="40" y="20" width="20" height="60" fill="#fff" /> <circle cx="50" cy="50" r="8" fill="#555" /> <rect x="15" y="40" width="10" height="20" fill="#555" />
        <rect x="75" y="40" width="10" height="20" fill="#555" />
    </svg>
</div>

</body>
</html>
