<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>محاكاة محطة الفضاء الدولية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505; /* لون الفضاء الأسود */
            overflow: hidden; /* لمنع ظهور أشرطة التمرير */
        }

        /* خلفية الفضاء والنجوم */
        .space {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px);
            background-size: 200px 200px;
        }

        /* كوكب الأرض */
        .earth {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/600px-Earth_Western_Hemisphere_transparent_background.png') no-repeat center;
            background-size: contain;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.4);
            animation: rotateEarth 100s linear infinite;
        }

        /* محطة الفضاء الدولية */
        .iss {
            position: absolute;
            width: 120px;
            top: 20%;
            left: -150px; /* تبدأ من خارج الشاشة */
            animation: orbit 15s linear infinite;
        }

        /* أنميشن دوران الأرض حول نفسها ببطء */
        @keyframes rotateEarth {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        /* أنميشن حركة المحطة فوق الأرض */
        @keyframes orbit {
            0% {
                left: -150px;
                top: 30%;
                transform: scale(0.8) rotate(10deg);
            }
            50% {
                top: 20%;
                transform: scale(1) rotate(0deg);
            }
            100% {
                left: 110vw;
                top: 35%;
                transform: scale(0.8) rotate(-10deg);
            }
        }
    </style>
</head>
<body>

    <div class="space">
        <div class="earth"></div>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/ISS_emblem.png/600px-ISS_emblem.png" 
             alt="ISS" class="iss">
    </div>

</body>
</html>
