<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاكاة المحطة الدولية</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            color: #fff;
            font-family: sans-serif;
        }

        /* الفضاء والنجوم */
        .universe {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #111 0%, #000 100%);
        }

        /* كوكب الأرض في المنتصف */
        .earth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            z-index: 1;
        }

        .earth-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(0, 150, 255, 0.4);
            animation: spin 60s linear infinite;
        }

        /* محطة الفضاء الدولية */
        .iss-ship {
            position: absolute;
            width: 100px; /* حجم كبير عشان تشوفها */
            z-index: 10;
            /* مسار الحركة المدارية */
            animation: orbit 12s linear infinite;
        }

        /* حركة الدوران حول الأرض بالكامل */
        @keyframes orbit {
            0% {
                top: 50%;
                left: -150px;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                top: 20%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(20deg);
            }
            100% {
                top: 50%;
                left: calc(100% + 150px);
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            background: rgba(0,0,0,0.6);
            padding: 10px 0;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="status">المحطة الدولية تعبر المدار الآن..</div>

    <div class="universe">
        <div class="earth-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/600px-Earth_Western_Hemisphere_transparent_background.png" class="earth-img" alt="Earth">
        </div>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/ISS_emblem.png/600px-ISS_emblem.png" class="iss-ship" alt="ISS">
    </div>

</body>
</html>
