<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كوكب الأرض في الفضاء</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    // 1. إعداد المشهد (Scene)
    const scene = new THREE.Scene();

    // 2. إعداد الكاميرا (Camera)
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2.5;

    // 3. إعداد الرسام (Renderer)
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // 4. إضافة الإضاءة (Light) - محاكاة ضوء الشمس
    const ambientLight = new THREE.AmbientLight(0x333333); // ضوء خافت للفضاء
    scene.add(ambientLight);

    const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
    sunLight.position.set(5, 3, 5);
    scene.add(sunLight);

    // 5. إنشاء كوكب الأرض
    const loader = new THREE.TextureLoader();
    
    // تحميل أنسجة الأرض (خرائط واقعية)
    const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
    const earthMaterial = new THREE.MeshPhongMaterial({
        map: loader.load('https://unpkg.com/threejs-earth-surface-assets@1.0.0/earth_color_4k.jpg'),
        bumpMap: loader.load('https://unpkg.com/threejs-earth-surface-assets@1.0.0/earth_bump_4k.jpg'),
        bumpScale: 0.05,
        specularMap: loader.load('https://unpkg.com/threejs-earth-surface-assets@1.0.0/earth_specular_4k.jpg'),
        specular: new THREE.Color('grey')
    });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // 6. إضافة طبقة السحب (Clouds) لجعلها تبدو حقيقية
    const cloudGeometry = new THREE.SphereGeometry(1.02, 64, 64);
    const cloudMaterial = new THREE.MeshPhongMaterial({
        map: loader.load('https://unpkg.com/threejs-earth-surface-assets@1.0.0/earth_clouds_4k.jpg'),
        transparent: true,
        opacity: 0.4
    });
    const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
    scene.add(clouds);

    // 7. خلفية النجوم (Stars)
    const starGeometry = new THREE.SphereGeometry(80, 64, 64);
    const starMaterial = new THREE.MeshBasicMaterial({
        map: loader.load('https://images.unsplash.com/photo-1475274047050-1d0c0975c63e?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80'),
        side: THREE.BackSide
    });
    const stars = new THREE.Mesh(starGeometry, starMaterial);
    scene.add(stars);

    // 8. وظيفة التحريك (Animation)
    function animate() {
        requestAnimationFrame(animate);

        // دوران الأرض حول نفسها
        earth.rotation.y += 0.002;
        // دوران السحب بسرعة مختلفة قليلاً لواقعية أكثر
        clouds.rotation.y += 0.0025;

        renderer.render(scene, camera);
    }

    // تعديل الحجم عند تغيير حجم النافذة
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
