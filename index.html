<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الأرض من الفضاء - محاكاة واقعية</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* لون خلفية أسود في حال تأخر التحميل */
        }
        #scene-container {
            width: 100%;
            height: 100vh;
            display: block;
        }
        /* رسالة تحميل بسيطة */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 1.5em;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="loading">جاري تحميل محاكاة الفضاء...</div>
    <div id="scene-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let container, camera, scene, renderer, controls;
        let earthMesh, cloudsMesh, starsMesh;

        // روابط الصور عالية الدقة (Textures)
        // نستخدم روابط عامة موثوقة. إذا توقفت يوماً ما، يجب استبدالها.
        const TEXTURE_URLS = {
            earthColor: 'https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg',
            earthBump: 'https://www.solarsystemscope.com/textures/download/2k_earth_normal_map.tif', // استخدام Normal map لواقعية أفضل
            earthSpecular: 'https://www.solarsystemscope.com/textures/download/2k_earth_specular_map.tif',
            clouds: 'https://www.solarsystemscope.com/textures/download/2k_earth_clouds.jpg',
            stars: 'https://www.solarsystemscope.com/textures/download/2k_stars_milky_way.jpg'
        };

        init();
        animate();

        function init() {
            container = document.getElementById('scene-container');

            // 1. إعداد المشهد (Scene)
            scene = new THREE.Scene();

            // 2. إعداد الكاميرا (Camera) - زاوية رؤية واسعة مثل محطة الفضاء
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 10000);
            camera.position.set(0, 2, 15); // موقع الكاميرا بالنسبة للأرض

            // 3. إعداد الريندر (Renderer) - المحرك الذي يرسم الصورة
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true; // تفعيل الظلال
            container.appendChild(renderer.domElement);

            // إضافة تحكم بالماوس (اختياري - يمكنك حذفه إذا أردت مشهداً ثابتاً)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false; // منع التحريك الجانبي
            controls.minDistance = 7;  // أقرب مسافة زوم
            controls.maxDistance = 50; // أبعد مسافة زوم
            controls.autoRotate = false; // سنجعل الأرض تدور، ليس الكاميرا

            // 4. الإضاءة (Lighting)
            // ضوء محيطي خافت جداً لكي لا يكون الظلام دامساً تماماً
            const ambientLight = new THREE.AmbientLight(0x333333, 0.5);
            scene.add(ambientLight);

            // ضوء الشمس الرئيسي (Directional Light)
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(20, 10, 10); // موقع الشمس (يمين وأعلى)
            sunLight.castShadow = true;
            scene.add(sunLight);


            // مدير تحميل الصور (Texture Loader)
            const loader = new THREE.TextureLoader();
            
            // إخفاء رسالة التحميل عند الانتهاء
            THREE.DefaultLoadingManager.onLoad = function ( ) {
                document.getElementById('loading').style.display = 'none';
            };


            // ==================== إنشاء الأرض ====================
            const earthGeometry = new THREE.SphereGeometry(5, 64, 64); // كرة ناعمة جداً (64 قطعة)

            // المادة (Material) التي تغطي الأرض: نستخدم Phong للمعان الواقعي
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: loader.load(TEXTURE_URLS.earthColor),          // لون الأرض
                bumpMap: loader.load(TEXTURE_URLS.earthBump),       // تضاريس (جبال)
                bumpScale: 0.15,                                    // ارتفاع التضاريس
                specularMap: loader.load(TEXTURE_URLS.earthSpecular), // لمعان المحيطات فقط
                specular: new THREE.Color('grey'),                  // لون اللمعان
                shininess: 10                                      // حدة اللمعان
            });

            earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
            earthMesh.receiveShadow = true;
            scene.add(earthMesh);

            // ==================== إنشاء الغيوم ====================
            // كرة أكبر قليلاً من الأرض
            const cloudGeometry = new THREE.SphereGeometry(5.1, 64, 64); 
            
            // مادة الغيوم: يجب أن تكون شفافة
            const cloudMaterial = new THREE.MeshLambertMaterial({
                map: loader.load(TEXTURE_URLS.clouds),
                transparent: true,
                opacity: 0.8, // شفافية الغيوم
                blending: THREE.AdditiveBlending // دمج لوني يضيف توهجاً بسيطاً للغيوم
            });

            cloudsMesh = new THREE.Mesh(cloudGeometry, cloudMaterial);
            scene.add(cloudsMesh);

            // ==================== إنشاء خلفية النجوم (الفضاء) ====================
            // كرة عملاقة جداً تحيط بكل شيء، ونرسم النجوم على سطحها الداخلي
            const starGeometry = new THREE.SphereGeometry(5000, 64, 64);
            const starMaterial = new THREE.MeshBasicMaterial({
                map: loader.load(TEXTURE_URLS.stars),
                side: THREE.BackSide // الرسم على السطح الداخلي للكرة
            });
            starsMesh = new THREE.Mesh(starGeometry, starMaterial);
            scene.add(starsMesh);

            // التعامل مع تغيير حجم النافذة
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // حلقة التحريك (Animation Loop)
        function animate() {
            requestAnimationFrame(animate);

            // تدوير الأرض ببطء حول محورها (Y)
            if (earthMesh) earthMesh.rotation.y += 0.0005;

            // تدوير الغيوم بسرعة مختلفة قليلاً (أسرع قليلاً) لواقعية أكبر
            if (cloudsMesh) {
                 cloudsMesh.rotation.y += 0.0007;
                 cloudsMesh.rotation.z += 0.0001; // حركة طفيفة جداً على محور آخر لتغيير شكل الغيوم بمرور الوقت
            }

            // تحديث التحكم بالماوس
            if (controls) controls.update();

            // رسم المشهد
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
